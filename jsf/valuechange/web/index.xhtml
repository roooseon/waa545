<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.windowTitle}</title>
        <h:outputStylesheet library = "css" name = "styles.css" />
    </h:head>
    <h:body>
        <h:form>
            <span class = "emphasis">#{msgs.pageTitle}</span>
            <h:panelGrid columns = "2" >
                
                #{msgs.stressAddressPrompt}
                <h:inputText value = "#{form.streetAddress}" label = "#{msgs.stressAddressPrompt}" required = "true"/>
                
                #{msgs.cityPrompt}
                <h:inputText value = "#{form.city}" label = "#{msgs.countryPrompt}" required = "true" />
                
                #{msgs.statePrompt}
                <h:inputText value = "#{form.state}" label = "#{msgs.statePrompt}" required = "true"/>
                
                #{msgs.countryPrompt}
                <h:selectOneMenu value = "#{form.country}" onchange = "submit()" immediate = "true">
                    <f:valueChangeListener type = "com.jsfcore.controller.CountryListener" />
                    
                    <f:selectItems value = "#{form.countryNames}" />
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton value  = "#{msgs.submit}" />
        </h:form>
    </h:body>
</html>
