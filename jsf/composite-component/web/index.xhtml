<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:util = "http://xmlns.jcp.org/jsf/composite/util"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome</title>
    </h:head>
    <h:body>
        <util:login name = "#{user.name}"
                    password = "#{user.password}"
                    namePrompt = "#{msgs.namePrompt}" 
                    passwordPrompt = "#{msgs.passwordPrompt}" 
                    loginButtonText = "#{msgs.loginButtonText}" 
                    loginAction = "#{user.login}">
            
            <f:validateLength minimum = "4" for = "nameInput" />
            <f:validateLength maximum = "10" for = "inputs" />
            
            
            <f:validator validatorId = "com.corejsf.Password" for = "passwordInput" />
            <f:actionListener type = "com.corejsf.controller.LoginActionListener" 
                              for = "loginButton" />
        </util:login>
    </h:body>
</html>
