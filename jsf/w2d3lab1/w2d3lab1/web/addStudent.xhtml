<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.windowTitle}</title>
        <h:outputStylesheet library = "css" name = "styles.css"></h:outputStylesheet>
    </h:head>
    <h:body>
       <h:form>
           <h3>#{msgs.addStudent}</h3>
           <h:panelGrid columns = "2" border = "1" cellpadding = "10" cellspacing = "1">
               <f:facet name = "header">
                   <h:outputText value = "#{msgs.addStudent}"></h:outputText>
               </f:facet>
               
               <h:outputLabel value = "#{msgs.firstnameColumn}" />
               <h:inputText value = "#{tableData.item.first}"></h:inputText>
               
               <h:outputLabel value = "#{msgs.lastnameColumn}" />
               <h:inputText value = "#{tableData.item.last}"></h:inputText>
               
               <f:facet name = "footer">
                   <h:panelGroup styleClass = "addStudent">
                       <h:commandButton 
                           value ="#{msgs.addStudent}" action = "#{tableData.addNameAction()}">
                       </h:commandButton>
                   </h:panelGroup>
               </f:facet>
           </h:panelGrid>
       </h:form>
        <h:link value = "#{msgs.backToHome}" outcome = "index" />
    </h:body>
</html>
