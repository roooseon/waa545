<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:h = "http://xmlns.jcp.org/jsf/html"
	   xmlns:f  = "http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Welcome</title>
</h:head>
<h:body>
      <h:form>
      		<h3>Login Information.</h3>
      		<table>
      			<tr>
      				<td>Name:</td>
      				<td><h:inputText value = "#{user.name}" id = "name"></h:inputText></td>
      			</tr>
      			<tr>
      				<td>Password:</td>
      				<td><h:inputSecret value = "#{user.password}" id  = "password"></h:inputSecret></td>
      			</tr>
      		</table>
      		<p><h:commandButton value  = "login" >
      			<f:ajax execute = "name password" render = "greeting"></f:ajax>
      		</h:commandButton></p>
      		<h3><h:outputText id = "greeting" value = "#{user.greeting}"></h:outputText></h3>
      </h:form>
</h:body>
</html>
