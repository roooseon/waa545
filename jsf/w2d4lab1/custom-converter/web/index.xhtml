<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.title}</title>
        <h:outputStylesheet library = "css" name = "styles.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h1>#{msgs.enterPayment}</h1>
            <h:panelGrid columns = "2">
                #{msgs.amount}
                <h:inputText id = "amount" value = "#{paymentBean.amount}">
                    <f:convertNumber minFractionDigits = "2" />
                </h:inputText>
                
                #{msgs.creditCard}
                <h:inputText id = "card" value = "#{paymentBean.card}">
                </h:inputText>
                
                #{msgs.expirationDate}
                <h:inputText id = "date" value = "#{paymentBean.date}">
                    <f:convertDateTime pattern = "MM/yyyy" />
                </h:inputText>
            </h:panelGrid>
            <h:messages styleClass = "errorMessage" showSummary = "false" showDetail = "true" />
            <br />
            <h:commandButton value = "#{msgs.process}" action = "#{paymentBean.resultAction()}" />
        </h:form>
    </h:body>
</html>
