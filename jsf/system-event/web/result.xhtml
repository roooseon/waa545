<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{msgs.resultTitle}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h1>#{msgs.resultTitle}</h1>
            <h:panelGrid columns = "2" border = "1">
                #{msgs.day}
                <h:outputText value = "#{bb.day}" />
                
                #{msgs.month}
                <h:outputText value = "#{bb.month}" />
                
                #{msgs.year}
                <h:outputText value = "#{bb.year}" />
            </h:panelGrid>    
            <h:commandButton value = "#{msgs.back}" action = "#{bb.indexAction}" />
        </h:form>
    </h:body>
</html>
