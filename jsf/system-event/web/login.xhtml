<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html">
    <h:head>
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
             <h1>User Login Form</h1>
            <h:panelGrid columns = "2" >
                #{msgs.usernamePrompt}
                <h:inputText value = "#{user.name}" label = "#{msgs.usernamePrompt}"/>

                #{msgs.passwordPrompt}
                <h:inputSecret value = "#{user.password}" label = "#{msgs.passwordPrompt}" />
            </h:panelGrid>
            <h:commandButton value = "#{msgs.userLoginButton}" action = "#{user.login}" />
        </h:form>
    </h:body>
</html>
