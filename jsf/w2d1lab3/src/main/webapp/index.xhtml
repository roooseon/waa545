<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
	   xmlns:h = "http://xmlns.jcp.org/jsf/html"
	   xmlns:f  = "http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>#{msgs.indexWindowTitle}</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink action = "#{localChanger.germanAction}">
			<h:graphicImage 
					library = "images" name = "de_flag.gif" style="border: 0px; margin-right: 1em;">
			</h:graphicImage>
		</h:commandLink>
		<h:commandLink action = "#{localChanger.englishAction}">
			<h:graphicImage 
				library = "images" name = "en_flag.gif" style="border: 0px; margin-right: 1em;">
			</h:graphicImage>
		</h:commandLink>
		<p><h:outputText 
				value = "#{msgs.indexPageTitle}" style="font-style: italic; font-size: 1.3em">
		   </h:outputText>
		 </p>
		 <h:panelGrid columns = "2">
		 		#{msgs.namePrompt}
		 		<h:inputText value = "#{user.name}"></h:inputText>
		 		#{msgs.passwordPrompt} 
		 		<h:inputSecret value = "#{user.password}"></h:inputSecret>
		 		#{msgs.tellUsPrompt}
		 		<h:inputTextarea 
		 				value = "#{user.aboutYourself}" rows = "5" cols = "35">
		 		</h:inputTextarea>
		 </h:panelGrid>
		 <h:commandButton value = "#{msgs.submitPrompt}" action = "thankYou"></h:commandButton>
	</h:form>
</h:body>
</html>
