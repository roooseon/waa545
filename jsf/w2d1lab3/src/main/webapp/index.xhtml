<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
	   xmlns:h = "http://xmlns.jcp.org/jsf/html"
	   xmlns:f  = "http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>#{msgs.windowTitle}</title>
        <h:outputStylesheet library = "css" name = "styles.css"></h:outputStylesheet>
		<h:outputScript library = "javascript" name = "checkPassword.js"></h:outputScript>
</h:head>
<h:body>
	<h:form>
	<h:panelGrid columns = "2" columnClasses = "evenColumns, oddColumns">
			#{msgs.namePrompt}
			<h:inputText></h:inputText>
			#{msgs.passwordPrompt}
			<h:inputSecret id = "password"></h:inputSecret>
			#{msgs.confirmPasswordPrompt}
			<h:inputSecret id = "passwordConfirm"></h:inputSecret>
	</h:panelGrid>
	<h:commandButton type = "button" value = "Submit Form" onclick = "checkPassword(this.form)"></h:commandButton>
	</h:form>
</h:body>
</html>
