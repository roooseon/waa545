<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
	   xmlns:h = "http://xmlns.jcp.org/jsf/html"
	   xmlns:f  = "http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>#{msgs.windowTitle}</title>
        <h:outputStylesheet library = "css" name = "styles.css"></h:outputStylesheet>
</h:head>
<h:body>
	<h:form>
    	<h:outputFormat value = "#{msgs.greeting}" styleClass = "emphasis"></h:outputFormat>
    	<br />
    	<h:messages errorClass = "errors" layout = "table"></h:messages>
    	<h:panelGrid columns = "3">
    		#{msgs.namePrompt}
    		<h:inputText id = "name" value = "#{user.name}" required = "true"
    					label = "#{msgs.namePrompt}">
    			</h:inputText>
    	   <h:message for="name" errorClass = "errors"></h:message>
    	   #{msgs.agePrompt}
    	   <h:inputText id  = "age" value  = "#{user.age}" required = "true"
    	   					size = "3" label = "#{msgs.agePrompt}">
    	   </h:inputText>
    	   <h:message for="age" errorClass  = "errors"></h:message>		
    	</h:panelGrid>
    	<h:commandButton value = "#{msgs.submitPrompt}"></h:commandButton>
	</h:form>
</h:body>
</html>
