<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.windowTitle}</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>#{msgs.windowTitle}</h3>
            
            <h:panelGrid columns = "3">
                #{msgs.namePrompt}
                <h:inputText value = "#{user.name}" id = "nameInput" 
                             validator = "#{user.validateName}">
                    <f:ajax event = "blur" execute = "@this" render = "nameError" />
                </h:inputText>
                <h:message for = "nameInput" id  ="nameError" style ="color: red;" />
                
                #{msgs.passwordPrompt}
                <h:inputSecret value = "#{user.password}" id = "passwordInput" >
                </h:inputSecret>
            </h:panelGrid>
            
            <h:commandButton value = "#{msgs.loginButtonText}" action = "welcome" />
        </h:form>
    </h:body>
</html>
